<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Links Example</title>
  </head>
  <body>
    <!-- Home Section -->
    <section id="home">
      <h1>Welcome to my newbie website!</h1>
      <p>Explore the exciting world of technology.</p>
      <a href="https://builtin.com/artificial-intelligence" target="_blank">
        <img src="resources/img/Artificial-Intelligence-in-Indonesia-The-current-state-and-its-opportunities.jpeg" alt="AI Imagge" />
      </a>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
      <h2>Nature Gallery</h2>
      <div class="gallery">
        <a href="https://www.nature.org/en-us/" target="_blank">
          <img src="resources/img/1693432526985.png" alt="Nature Image 1" />
        </a>
        <a href="https://www.nature.org/en-us/" target="_blank">
          <img src="resources/img/gettyimages-1146431497.webp" alt="Nature Image 2" />
        </a>
        <a href="https://www.nature.org/en-us/" target="_blank">
          <img src="resources/img/WOPA160517_D056-resized.jpg" alt="Nature Image 3" />
        </a>
      </div>
    </section>

    <!-- Menu Section -->
    <section id="menu">
      <h2>Food Menu</h2>
      <ul class="menu-list">
        <li>
          <a href="https://www.history.com/news/a-slice-of-history-pizza-through-the-ages" target="_blank">
            <img src="resources/img/pizza-de-pepperoni-caseira-portal-minha-receita.jpg" alt="Pizza Image" /> Pizza
          </a>
        </li>
        <li>
          <a href="https://sharethepasta.org/pasta-101/pasta-iq/history-of-pasta/" target="_blank">
            <img src="resources/img/hd-aspect-1506456062-delish-spaghetti-meatballs.jpg" alt="Pasta Immage" /> Spaghetti
          </a>
        </li>
        <li>
          <a href="https://www.allrecipes.com/recipe/23600/worlds-best-lasagna/" target="_blank">
            <img src="resources/img/Lasagna-5-scaled.jpg" alt="Lasagna Image" /> Lasagna
          </a>
        </li>
      </ul>
    </section>
  </body>
</html>
